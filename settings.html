        <!-- Appriz Code -->

        <div id="appHolder">
            <header>
                <a class="icon-back" href="#"></a>
                <h2>Settings</h2>
                <button class="icon-menu"></button>
            </header>
            <section id="main">
                <div id="settings">
                    <h3>Change your secret codes:</h3>
                    <button class="btnAction">
                        Change my Password
                             <span class="icon-arrow">
				                <span class="path1"></span><span class="path2"></span>
                             </span>
                    </button>

                    <button class="btnAction">
                        Change the access code
                             <span class="icon-arrow">
				                <span class="path1"></span><span class="path2"></span>
                             </span>
                    </button>

                    <h3>Download banners only at Wifi</h3>

                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                        <label class="onoffswitch-label" for="myonoffswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                    <h3>Ask me my access code only at the start</h3>

                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                        <label class="onoffswitch-label" for="myonoffswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>

                    <h3>Keep messages for at least:</h3>

                    <ul class="weeksOption">
                        <li><input type="checkbox" name="checkboxG4" id="checkboxG4" class="css-checkbox"/><label for="checkboxG4" class="css-label"> <span>1</span> Week</label></li>
                        <li><input type="checkbox" name="checkboxG5" id="checkboxG5" class="css-checkbox" checked="checked"/><label for="checkboxG5" class="css-label"> <span>2</span> Weeks</label></li>
                        <li><input type="checkbox" name="checkboxG6" id="checkboxG6" class="css-checkbox"/><label for="checkboxG6" class="css-label"><span>3</span> Weeks</label></li>
                        <li><input type="checkbox" name="checkboxG6" id="checkboxG7" class="css-checkbox"/><label for="checkboxG7" class="css-label"><span>4</span> Weeks</label>
                        </li>
                    </ul>

                    <button class="btnFull">Save Settings</button>


                </div><!--close settings-->
            </section><!--close main-->

        </div><!--close app holder-->
